<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css">

    <title>Hangman</title>
  </head>
  <script src="assets\javascript\game.js">
  </script>
  <body>
    <div class="container">
      <div class="row row1">
        <div class="col-md-9">
        <img id="main-image" src="assets\images\Thirty Years War Hanging Tree Capture.PNG">
        </div>

      </div>
      <div class="row row2">
        <div class="first-column col-md-3">
          <img id="left-image" src="assets\images\New Lands Capture.PNG">
        </div>
        <div class="second-column col-md-3">
          <h1>Caught you!</h1>
            <hr></hr>
            <p>
              You'd best be able to name our password, if you want to stay out of the tree today.
            </p>
        </div>

        <div class="third-column col-md-3">
          <h2>Press any key to get started!</h2>
          <p>Wins
          <br></br>
          Current word
          </p>
          <hr></hr>
          <p>Number of guesses remaining
          <br></br>
          Letters already guessed
          </p>

        </div>
        <div class="fourth-column col-md-3">
          <img id="right-image" src="assets\images\3677001989140447a853212d5ba3693f.jpg">
        </div>



      </div>
    </div>

  </body>
</html>
